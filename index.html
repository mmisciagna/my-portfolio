<!DOCTYPE html>
<html ng-app="app" ng-controller="IndexCtrl as index">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="The web design/development portfolio of Michael Misciagna">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michael M. Portfolio</title>
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'>
<link rel="icon" href="imgs/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body ng-class="{dark:bgColor=='dark', light:bgColor=='light', desktop:index.desktop}">

	<div id="nav-bar">
		<header>
			<a href="#/home">
				<img src="imgs/logo_dark.png" alt="Michael Misciagna's logo" border="0" />
			</a>
		</header>

		<nav>
			<a ng-repeat="item in index.nav" 
				href="#/{{item.label}}" 
				ng-class="{active:index.setActive('/{{item.label}}')}">
				{{item.label}}
			</a>
		</nav>
	</div>

	<div ng-view></div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//code.angularjs.org/1.3.14/angular-route.min.js"></script>
	<script src="bower_components/ng-device-detector/ng-device-detector.min.js"></script>
	<script src="app/_app.js"></script>
	<script src="app/home/controller.js"></script>
	<script src="app/design/controller.js"></script>
	<script src="app/code/controller.js"></script>
	<script src="app/about/controller.js"></script>
	<script src="app/contact/controller.js"></script>
</body>
</html>
