<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="The graphic design and web development portfolio of Michael Misciagna">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Michael M. Portfolio</title>
	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="icon" href="imgs/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app" ng-controller="MainCtrl" ng-class="{no_touch:!mobile}">
	<header>
		<div id="top" class="transition cf" ng-style="{'height':topHeight}">
			<div id="logo">
				<a href="/">
					<h3>Michael <span class="ln transition">Misciagna</span> <span class="pronounce transition">“me–SHAH–nyah”</span></h3>
				</a>
			</div> <!-- #logo -->

			<div id="menu-icon">
				<a class="transition" ng-click="menu = !menu" ng-class="{active:menu}">
					<img src="imgs/icon_menu.svg" width="16" border="0" ng-if="!menu" />
					<img src="imgs/icon_close.svg" width="16" border="0" ng-if="menu" />
				</a>
			</div> <!-- #menu-icon -->
		</div> <!-- #top -->

		<nav class="transition" ng-class="{active:menu}">
			<a href="#{{ item.path }}" class="transition" ng-repeat="item in nav.items" ng-class="{active:setActive('{{ item.path }}')}">
				{{ item.label }}
			</a>
		</nav>
	</header>

	<main class="transition" ng-style="{'height':viewHeight}" ng-class="{active:menu}" ng-view></main>

	<footer>
		<p>©2015 Michael Misciagna “me–SHAH–nyah”<span> | </span><br />A designer with coding chops.</p>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
