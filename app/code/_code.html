<header>
	<h3>Code</h3>
</header>

<main id="code" ng-class="{noScroll:index.modal}">
  <ul class="work-list">
    <li class="cf" ng-repeat="item in code.code">
      <h2 class="title" ng-if="index.mobile">
        <a href="{{item.link}}" target="_blank" ng-if="item.link">
          {{item.title}}
          <svg>
            <polygon points="22,10 22,22 2,22 2,2 14,2 14,0 0,0 0,24 24,24 24,10"/>
            <rect x="16" y="0" width="8" height="2"/>
            <rect x="22" y="0" width="2" height="8"/>
            <rect x="13.1" y="3.9" transform="matrix(0.7071 -0.7071 0.7071 0.7071 2.0797 14.9203)" width="12" height="2"/>
          </svg>
        </a>

        <span ng-if="!item.link">
          {{item.title}}
        </span>
      </h2> <!-- .title for mobile-->

      <a class="thumb" ng-click="index.modal = !index.modal; videoIndex($index)">
        <img ng-src="videos/{{item.poster}}" border="0" />
        <span class="play-btn"></span>
      </a> <!-- .thumb -->

      <div class="details">
        <h2 class="title" ng-if="!index.mobile">
          <a href="{{item.link}}" target="_blank" ng-if="item.link">
            {{item.title}}
            <svg>
              <polygon points="22,10 22,22 2,22 2,2 14,2 14,0 0,0 0,24 24,24 24,10"/>
              <rect x="16" y="0" width="8" height="2"/>
              <rect x="22" y="0" width="2" height="8"/>
              <rect x="13.1" y="3.9" transform="matrix(0.7071 -0.7071 0.7071 0.7071 2.0797 14.9203)" width="12" height="2"/>
            </svg>
          </a>

          <span ng-if="!item.link">
            {{item.title}}
          </span>
        </h2> <!-- .title for desktop-->

        <div class="write-up">
          <p class="cf">
            <strong>Role:</strong>
            <span>{{item.role}}</span>
          </p>

          <p class="cf">
            <strong>Goal:</strong>
            <span>{{item.goal}}</span>
          </p>

          <p class="cf">
            <strong>Solution:</strong>
            <span>{{item.solution}}</span>
          </p>

          <p class="cf">
            <a class="button" href="{{item.link}}" target="_blank">
              Try it for yourself
            </a>
          </p>
        </div> <!-- .write-up -->
      </div> <!-- .details -->
    </li> <!-- .list-item -->
  </ul> <!-- .work-list -->
</main>

<div class="overlay" 
     ng-show="index.modal" 
     ng-click="index.modal = !index.modal;">
</div> <!-- .overlay -->

<div class="modal" ng-show="index.modal">
  <video width="100%" controls ng-if="index.modal">
    <source ng-repeat="video in code.code[videosIndex].srcType" 
            ng-src="{{video.src}}" 
            type="video/{{video.type}}" />
    Your browse does not support HTML5 video.
  </video>
</div> <!-- .modal -->
